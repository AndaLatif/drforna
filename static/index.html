<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DrForna</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="shortcut icon" href="#" />
    </head>
    <body> 
        <div id="title">DrForna: visualization of cotranscriptional folding</div>
        <div id="root">
            <div id="fullscreen">
                <table id='controls'> <tr>
                    <td align='left'> <table> <tr> 
                        <td>
                            <input type="file"
                                   id="drfinput"
                                   title="Provide an DrForna input file"
                                   style="width: 140pt;">
                        </td>
                        <td>
                            @ min-occupancy: 
                            <input type="text" 
                                   name="occupancy"
                                   class="occupancy"
                                   title="Occupancy threshold" 
                                   value="0.01" style="width: 30pt;">
                        </td>
                    </tr> </table> </td>
                    <td> <table> <tr> 
                        <td>
                            <button id="toggleAnimation"
                                    title="Play/Pause animation">Play/Pause</button>
                        </td>
                        <td>
                            @ speed: 
                            <input type="text" 
                                   name="playspeed" 
                                   class="playspeed" 
                                   title="Play speed" 
                                   value="5" style="width: 30pt;">
                            ms/frame
                        </td>
                    </tr> </table> </td>
                    <td align='right'>
                        <button id="toggleSequence">Sequence</button>
                        <button id="downloadButton" 
                                title="Download plotting area as SVG">Download</button>
                        <button id="toggleFullScreen"
                                title="Fullscreen view">Fullscreen</button>
                    </td> </tr>
                </table>
                <div id="seqfield" class="seqform"> 
                    <textarea id="sequence" name="sequence" rows="2">-</textarea>
                    <div class="alignleft">
                        <input type="file" 
                               name="files"
                               id="files"
                               class="seqfileinpc" 
                               title="Provide an sequence input file in fasta format."
                               style="width: 140pt;">
                    </div>
                    <div class="alignright">
                        <button id="SeqReload">Load Sequence</button>
                    </div>
                    <div style="clear: both;"></div>
                    <p></p>
                </div>
                <div id="visualization">
                    <div id="ensemblevis"></div>
                    <div id="timetablevis"></div>
                    <div id="timetableinfo"></div>
                </div>
            </div>
            <div id="datatable"></div>
            <p class="alignleft">
                <button id="toggleTable">Toggle summary table</button>
            </p>
            <p class="alignright">
                <a href=help.html>Help</a>
                <a href=https://github.com/ViennaRNA/drforna>Github</a>
            </p>
            <div style="clear: both;"></div>
        </div>
        <script language="JavaScript" src="drforna.js"></script>
    </body>
</html>
