<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DrForna</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="shortcut icon" href="#" />
    </head>
    <body> 
        <div id="title">DrForna: visualization of cotranscriptional folding</div>

        <div id="root">
        <div id="fullscreen">
            <p class="alignleft">
                <input type="file"
                       name="files" 
                       class="fileinput"
                       title="Provide an DrForna input file"
                       style="width: 140pt;">
                @ occupancy threshold: 
                <input type="text" 
                       name="occupancy"
                       class="occupancy"
                       title="Occupancy threshold" 
                       value="0.01" style="width: 30pt;">
            </p>
            <p class="aligncenter">
                <button id="toggleAnimation"
                        title="Play/Pause animation">Play/Pause</button>
                @ speed: 
                <input type="text" 
                       name="playspeed" 
                       class="playspeed" 
                       title="Play speed" 
                       value="5" style="width: 30pt;">
                ms/frame
            </p>
            <p class="alignright">
                <button id="toggleSequence">Sequence</button>
                <button id="downloadButton" 
                        title="Download plotting area as SVG">Download</button>
                <button id="toggleFullScreen"
                        title="Fullscreen view">Fullscreen</button>
            </p>
            <div style="clear: both;"></div>

            <div id="seqfield">
                <div class="seqform"> 
                    <textarea id="sequence" name="sequence" cols="80" rows="2">-</textarea>
                    <button id="SeqReload">Load Sequence</button> <br>
                    <input class="seqfileinpc" 
                           type="file" 
                           id="files"
                           name="files"
                           title="Enter an input file">
                </div>
            </div>
            <div id="visualization">
                <div id="ensemblevis"></div>
                <div id="timetablevis"></div>
            </div>
        </div>
        <div id="datatable"></div>
            <p class="alignleft">
                <button id="toggleTable">Toggle summary table</button>
            </p>
            <p class="aligncenter">
            </p>
            <p class="alignright">
                <a href=help.html>Help</a>
                <a href=help.html>Github</a>
            </p>
            <div style="clear: both;"></div>
        </div>
        <script language="JavaScript" src="drforna.js"></script>
    </body>
</html>
